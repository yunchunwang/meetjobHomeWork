{% extends "BasePage.html" %}

{% block pageTitle %}
購物車內容
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="/static/css/cart.css" />
{% endblock %}

{% block mainContent %}
<section class="py-5 border-bottom" style="width: 100%; background-color: rgba(255,150,150,.15); background-image: url(/static/images/bgi.png); background-repeat:no-repeat; background-size: cover; background-blend-mode: multiply; background-attachment: fixed;">  
		<h2 style="width: 100%; text-align: center;" class="fw-bold">訂單資訊</h2>
		<div class="mt-5" style="min-height: 30.2rem;">

		<div class="container w-50 py-3" style="text-align: center; background-color: rgba(255,255,255,.5); border-radius: 5em">
			<p class="title">訂購完成資訊</p>
			<p class="subject">非常感謝您的購買，我們會盡快處理您的訂單</p>
			<p class="desc">親愛的<strong>{{name}}</strong>(先生/小姐), 訂單已完成</p>
			<p class="desc"><a href="/cartordercheck/?orderid={{orderid}}&customemail={{email}}">訂單詳細內容</a></p>
		</div>

	</div>
</section>

{% endblock %}
