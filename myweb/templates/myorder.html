{% extends "BasePage.html" %}

{% block pageTitle %}
我的訂單記錄
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="/static/css/cart.css" />
{% endblock %}

{% block mainContent %}

<section class="py-5 border-bottom" style="width: 100%; background-color: rgba(255,150,150,.15); background-image: url(/static/images/bgi.png); background-repeat:no-repeat; background-size: cover; background-blend-mode: multiply; background-attachment: fixed;">  
	<h2 style="width: 100%; text-align: center;" class="fw-bold">我的訂單記錄</h2>
	<div class="mt-5" style="min-height: 30.2rem;">

		<div id="maindiv">

			<table class="w-50 table align-middle table-hover" width="90%" border="0" align="center" cellpadding="4" cellspacing="1">
				<thead class="table-danger">
					<tr>
						<th bgcolor="#cccccc">訂單日期</th>
						<th width="100" bgcolor="#cccccc">總額</th>
						<th width="100" bgcolor="#cccccc">付款方式</th>
					</tr>
				</thead>
				
				<tbody>
					{% for unit in order %}
					<tr>
						<td align="center">{{unit.create_date}}</td>
						<td align="center">{{unit.grandtotal}}</td>
						<td align="center">{{unit.paytype}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</section>

{% endblock %}
